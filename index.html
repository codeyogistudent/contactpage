<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-image: url('https://i.ibb.co/ZKcnW7P/Screenshot-2024-1206-214022.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        header h1 {
            z-index: 2;
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            z-index: 2;
            margin: 10px 0 0;
        }

        section {
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
            text-align: center;
        }

        h2 {
            margin-top: 0;
            color: #333;
            border-bottom: 2px solid #007BFF;
            display: inline-block;
            padding-bottom: 5px;
        }

        .contact-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }

        .contact-info, .contact-form {
            flex: 1 1 calc(50% - 20px);
            padding: 20px;
            margin: 10px;
            background: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .contact-info h3 {
            margin-bottom: 10px;
            color: #007BFF;
        }

        .contact-info p {
            margin: 5px 0;
            color: #555;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Kamlapur Govt. Higher Secondary School</h1>
        <p>Contact Us</p>
    </header>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <div class="contact-container">
            <!-- Contact Information -->
            <div class="contact-info">
                <h3>School Address</h3>
                <p>Main Road, Kamlapur</p>
                <p>Phone: 1234567890</p>
                <p>Email: school@example.com</p>
            </div>

            <!-- Contact Form -->
            <div class="contact-form">
                <h3>Send Us a Message</h3>
                <form onsubmit="sendMessage(event)">
<input type="text" id="name" placeholder="Your Name" required>
                    <input type="email" id="email" placeholder="Your Email" required>
                    <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        &copy; 2024 Kamlapur Govt. Higher Secondary School. All Rights Reserved.
    </footer>

    <script>
        function sendMessage(event) {
            event.preventDefault(); // Prevent form submission
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Here you can integrate backend to send the message
            alert(Thank you, ${name}! Your message has been sent.);
        }
    </script>
</body>
</html>
